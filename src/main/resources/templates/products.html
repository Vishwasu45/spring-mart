<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout}">

<head>
    <title>Products - SpringMart</title>
</head>

<body>
    <div layout:fragment="content">
        <div class="container my-5">
            <div class="row">
                <!-- Sidebar -->
                <div class="col-md-3">
                    <div class="card">
                        <div class="card-header bg-primary text-white">
                            <h5 class="mb-0"><i class="bi bi-funnel"></i> Filters</h5>
                        </div>
                        <div class="card-body">
                            <h6>Categories</h6>
                            <div class="list-group list-group-flush">
                                <a href="/products" class="list-group-item list-group-item-action"
                                    th:classappend="${selectedCategoryId == null} ? 'active' : ''">
                                    All Products
                                </a>
                                <a th:each="category : ${categories}" th:href="@{/products(categoryId=${category.id})}"
                                    class="list-group-item list-group-item-action"
                                    th:classappend="${selectedCategoryId == category.id} ? 'active' : ''"
                                    th:text="${category.name}">
                                    Category
                                </a>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Products Grid -->
                <div class="col-md-9">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <h2>
                            <span th:if="${searchKeyword != null}"
                                th:text="'Search Results for: ' + ${searchKeyword}">Products</span>
                            <span th:unless="${searchKeyword != null}">Products</span>
                        </h2>
                        <p class="text-muted mb-0">
                            Showing <span th:text="${products.numberOfElements}">0</span> of
                            <span th:text="${products.totalElements}">0</span> products
                        </p>
                    </div>

                    <div th:if="${products.isEmpty()}" class="alert alert-info">
                        <i class="bi bi-info-circle"></i> No products found.
                    </div>

                    <div class="row g-4">
                        <div class="col-md-4" th:each="product : ${products}">
                            <div class="card product-card h-100">
                                <img th:src="${product.primaryImageUrl != null ? product.primaryImageUrl : 'https://via.placeholder.com/300x200?text=' + product.name}"
                                    class="card-img-top product-image" th:alt="${product.name}">
                                <div class="card-body d-flex flex-column">
                                    <span class="badge bg-secondary mb-2 align-self-start"
                                        th:text="${product.categoryName}">Category</span>
                                    <h5 class="card-title" th:text="${product.name}">Product Name</h5>
                                    <p class="card-text text-muted small"
                                        th:text="${#strings.abbreviate(product.description, 100)}">Description</p>

                                    <div class="mt-auto">
                                        <div class="mb-2" th:if="${product.averageRating > 0}">
                                            <i class="bi bi-star-fill text-warning"></i>
                                            <span
                                                th:text="${#numbers.formatDecimal(product.averageRating, 1, 1)}">4.5</span>
                                            <small class="text-muted"
                                                th:text="'(' + ${product.reviewCount} + ')'"></small>
                                        </div>

                                        <div class="d-flex justify-content-between align-items-center mb-3">
                                            <span class="h4 mb-0 text-primary"
                                                th:text="'$' + ${product.price}">$99.99</span>
                                            <span class="text-muted small" th:if="${product.stockQuantity > 0}">
                                                <i class="bi bi-check-circle text-success"></i> In Stock
                                            </span>
                                            <span class="text-danger small" th:unless="${product.stockQuantity > 0}">
                                                <i class="bi bi-x-circle"></i> Out of Stock
                                            </span>
                                        </div>

                                        <a th:href="@{/products/{slug}(slug=${product.slug})}"
                                            class="btn btn-primary w-100">
                                            View Details
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Pagination -->
                    <nav th:if="${products.totalPages > 1}" class="mt-4">
                        <ul class="pagination justify-content-center">
                            <li class="page-item" th:classappend="${products.first} ? 'disabled'">
                                <a class="page-link"
                                    th:href="@{/products(page=${products.number - 1}, categoryId=${selectedCategoryId}, search=${searchKeyword})}">
                                    Previous
                                </a>
                            </li>

                            <li class="page-item" th:each="i : ${#numbers.sequence(0, products.totalPages - 1)}"
                                th:classappend="${i == products.number} ? 'active'">
                                <a class="page-link"
                                    th:href="@{/products(page=${i}, categoryId=${selectedCategoryId}, search=${searchKeyword})}"
                                    th:text="${i + 1}">1</a>
                            </li>

                            <li class="page-item" th:classappend="${products.last} ? 'disabled'">
                                <a class="page-link"
                                    th:href="@{/products(page=${products.number + 1}, categoryId=${selectedCategoryId}, search=${searchKeyword})}">
                                    Next
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
