spring:
  application:
    name: springmart
  
  profiles:
    active: dev,local
  
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
  
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
  
  thymeleaf:
    cache: false
    prefix: classpath:/templates/
    suffix: .html
  
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

# Logging - Detailed configuration in logback-spring.xml
logging:
  config: classpath:logback-spring.xml
  file:
    path: logs

# Application specific
app:
  jwt:
    secret: ${JWT_SECRET:your-256-bit-secret-key-change-this-in-production-environment}
    expiration: 86400000 # 24 hours in milliseconds
  
  aws:
    region: ${AWS_REGION:us-east-1}
    s3:
      bucket-name: ${S3_BUCKET_NAME:springmart-products}
      image-bucket: ${S3_IMAGE_BUCKET:springmart-images}
    sqs:
      order-queue-name: ${SQS_ORDER_QUEUE:springmart-orders}
      order-dlq-name: ${SQS_ORDER_DLQ:springmart-orders-dlq}
    sns:
      order-topic-arn: ${SNS_ORDER_TOPIC:arn:aws:sns:us-east-1:000000000000:order-events}
    dynamodb:
      product-search-table: ${DYNAMODB_PRODUCT_TABLE:springmart-products}
    cloudwatch:
      namespace: ${CLOUDWATCH_NAMESPACE:SpringMart}
    lambda:
      image-processor-function: ${LAMBDA_IMAGE_PROCESSOR:image-processor}
    ses:
      from-email: ${SES_FROM_EMAIL:noreply@springmart.com}
  
  cache:
    ttl: 3600 # 1 hour in seconds

# Server
server:
  port: 8080
  error:
    include-message: always
    include-binding-errors: always

# Springdoc OpenAPI
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    operations-sorter: method
