spring:
  application:
    name: springmart
  
  profiles:
    active: dev,local
  
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
  
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
  
  thymeleaf:
    cache: false
    prefix: classpath:/templates/
    suffix: .html
  
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

# Logging
logging:
  level:
    root: INFO
    com.springmart: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG

# Application specific
app:
  jwt:
    secret: ${JWT_SECRET:your-256-bit-secret-key-change-this-in-production-environment}
    expiration: 86400000 # 24 hours in milliseconds
  
  aws:
    region: ${AWS_REGION:us-east-1}
    s3:
      bucket-name: ${S3_BUCKET_NAME:springmart-products}
    sqs:
      queue-name: ${SQS_QUEUE_NAME:springmart-orders}
    sns:
      topic-arn: ${SNS_TOPIC_ARN:arn:aws:sns:us-east-1:123456789:springmart-notifications}
  
  cache:
    ttl: 3600 # 1 hour in seconds

# Server
server:
  port: 8080
  error:
    include-message: always
    include-binding-errors: always

# Springdoc OpenAPI
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    operations-sorter: method
