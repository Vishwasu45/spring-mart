<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout}">

<head>
    <title>My Orders - SpringMart</title>
</head>

<body>
    <div layout:fragment="content">
        <div class="container my-5">
            <div class="row">
                <!-- Sidebar -->
                <div class="col-lg-3 mb-4">
                    <div class="card shadow-sm">
                        <div class="card-body text-center">
                            <div class="mb-3">
                                <img th:src="${user.imageUrl != null and !#strings.isEmpty(user.imageUrl)} ? ${user.imageUrl} : ${'https://ui-avatars.com/api/?name=' + #strings.replace(user.name, ' ', '+') + '&amp;background=random'}"
                                    class="rounded-circle img-thumbnail" alt="Profile Picture"
                                    style="width: 100px; height: 100px; object-fit: cover;">
                            </div>
                            <h5 class="card-title" th:text="${user.name}">User Name</h5>
                            <p class="text-muted small" th:text="${user.email}">user@example.com</p>
                            <span th:each="role : ${user.roles}" class="badge bg-primary me-1"
                                th:text="${role}">USER</span>
                        </div>
                        <div class="list-group list-group-flush" id="profileTabs" role="tablist">
                            <a href="/profile" class="list-group-item list-group-item-action">
                                <i class="bi bi-person me-2"></i> Profile Information
                            </a>
                            <a href="/orders" class="list-group-item list-group-item-action active">
                                <i class="bi bi-box-seam me-2"></i> My Orders
                            </a>
                            <a href="/profile#addresses" class="list-group-item list-group-item-action">
                                <i class="bi bi-geo-alt me-2"></i> Addresses
                            </a>
                            <a href="/profile#payments" class="list-group-item list-group-item-action">
                                <i class="bi bi-credit-card me-2"></i> Payment Methods
                            </a>
                        </div>
                    </div>
                </div>

                <!-- Main Content -->
                <div class="col-lg-9">
                    <h2 class="mb-4">
                        <i class="bi bi-bag-check"></i> My Orders
                    </h2>

                    <div th:if="${orders.empty}" class="text-center py-5">
                        <i class="bi bi-bag-x" style="font-size: 5rem; color: #ccc;"></i>
                        <h3 class="mt-3">No orders yet</h3>
                        <p class="text-muted">Start shopping to place your first order!</p>
                        <a href="/products" class="btn btn-primary">
                            <i class="bi bi-shop"></i> Browse Products
                        </a>
                    </div>

                    <div th:unless="${orders.empty}">
                        <div class="card mb-3" th:each="order : ${orders.content}">
                            <div class="card-body">
                                <div class="row align-items-center">
                                    <div class="col-md-8">
                                        <h5 class="card-title mb-1">
                                            Order <span th:text="${order.orderNumber}">ORDER-001</span>
                                        </h5>
                                        <p class="text-muted mb-2">
                                            <i class="bi bi-calendar"></i>
                                            <span
                                                th:text="${#temporals.format(order.createdAt, 'MMM dd, yyyy HH:mm')}">Jan
                                                01,
                                                2024</span>
                                        </p>
                                        <p class="mb-0">
                                            <span class="badge" th:classappend="${order.status.name() == 'PENDING' ? 'bg-warning' :
                                                                      order.status.name() == 'PROCESSING' ? 'bg-info' :
                                                                      order.status.name() == 'SHIPPED' ? 'bg-primary' :
                                                                      order.status.name() == 'DELIVERED' ? 'bg-success' :
                                                                      'bg-danger'}" th:text="${order.status.name()}">
                                                Status
                                            </span>
                                            <span class="ms-3">
                                                <i class="bi bi-box"></i>
                                                <span th:text="${order.items.size()}">0</span> item(s)
                                            </span>
                                        </p>
                                    </div>
                                    <div class="col-md-4 text-end">
                                        <h4 class="mb-2">
                                            $<span
                                                th:text="${#numbers.formatDecimal(order.totalAmount, 1, 2)}">0.00</span>
                                        </h4>
                                        <a th:href="@{/orders/{id}(id=${order.id})}"
                                            class="btn btn-outline-primary btn-sm">
                                            <i class="bi bi-eye"></i> View Details
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Pagination -->
                        <nav th:if="${orders.totalPages > 1}" aria-label="Orders pagination">
                            <ul class="pagination justify-content-center">
                                <li class="page-item" th:classappend="${orders.first} ? 'disabled'">
                                    <a class="page-link" th:href="@{/orders(page=${orders.number - 1})}">Previous</a>
                                </li>
                                <li class="page-item" th:each="i : ${#numbers.sequence(0, orders.totalPages - 1)}"
                                    th:classappend="${i == orders.number} ? 'active'">
                                    <a class="page-link" th:href="@{/orders(page=${i})}" th:text="${i + 1}">1</a>
                                </li>
                                <li class="page-item" th:classappend="${orders.last} ? 'disabled'">
                                    <a class="page-link" th:href="@{/orders(page=${orders.number + 1})}">Next</a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
