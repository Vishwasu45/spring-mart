<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout}">

<head>
    <title>Shopping Cart - SpringMart</title>
</head>

<body>
    <div layout:fragment="content">
        <div class="container my-5">
            <h1 class="mb-4">
                <i class="bi bi-cart3"></i> Shopping Cart
            </h1>

            <div th:if="${cartItems.empty}" class="text-center py-5">
                <i class="bi bi-cart-x" style="font-size: 5rem; color: #ccc;"></i>
                <h3 class="mt-3">Your cart is empty</h3>
                <p class="text-muted">Start shopping to add items to your cart!</p>
                <a href="/products" class="btn btn-primary">
                    <i class="bi bi-shop"></i> Browse Products
                </a>
            </div>

            <div th:unless="${cartItems.empty}">
                <div class="row">
                    <div class="col-lg-8">
                        <div class="card mb-4" th:each="item : ${cartItems}">
                            <div class="card-body">
                                <div class="row align-items-center g-3">
                                    <div class="col-md-2 col-sm-3">
                                        <img th:src="${item.productImageUrl != null ? item.productImageUrl : 'https://via.placeholder.com/100'}"
                                            class="img-fluid rounded" th:alt="${item.productName}">
                                    </div>
                                    <div class="col-md-3 col-sm-4">
                                        <h5 class="mb-1" th:text="${item.productName}">Product Name</h5>
                                        <p class="text-muted mb-0">
                                            $<span
                                                th:text="${#numbers.formatDecimal(item.productPrice, 1, 2)}">0.00</span>
                                        </p>
                                    </div>
                                    <div class="col-md-3 col-sm-5 col-6">
                                        <div class="input-group">
                                            <button class="btn btn-outline-secondary" type="button"
                                                th:onclick="|updateQuantity(${item.id}, ${item.quantity - 1})|">
                                                <i class="bi bi-dash"></i>
                                            </button>
                                            <input type="text" class="form-control text-center"
                                                th:value="${item.quantity}" readonly>
                                            <button class="btn btn-outline-secondary" type="button"
                                                th:onclick="|updateQuantity(${item.id}, ${item.quantity + 1})|">
                                                <i class="bi bi-plus"></i>
                                            </button>
                                        </div>
                                    </div>
                                    <div class="col-md-2 col-6 text-end">
                                        <strong>
                                            $<span th:text="${#numbers.formatDecimal(item.subtotal, 1, 2)}">0.00</span>
                                        </strong>
                                    </div>
                                    <div class="col-md-2 col-12 text-md-end text-center">
                                        <button class="btn btn-outline-danger rounded-circle"
                                            style="width: 40px; height: 40px; padding: 0;"
                                            th:onclick="|removeFromCart(${item.id})|"
                                            title="Remove item">
                                            <i class="bi bi-trash"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-4">
                        <div class="card">
                            <div class="card-body">
                                <h4 class="card-title">Order Summary</h4>
                                <hr>
                                <div class="d-flex justify-content-between mb-2">
                                    <span>Subtotal:</span>
                                    <strong>$<span
                                            th:text="${#numbers.formatDecimal(cartTotal, 1, 2)}">0.00</span></strong>
                                </div>
                                <div class="d-flex justify-content-between mb-2">
                                    <span>Tax (10%):</span>
                                    <span>$<span
                                            th:text="${#numbers.formatDecimal(cartTotal * 0.10, 1, 2)}">0.00</span></span>
                                </div>
                                <div class="d-flex justify-content-between mb-2">
                                    <span>Shipping:</span>
                                    <span>$10.00</span>
                                </div>
                                <hr>
                                <div class="d-flex justify-content-between mb-3">
                                    <h5>Total:</h5>
                                    <h5>$<span
                                            th:text="${#numbers.formatDecimal(cartTotal * 1.10 + 10, 1, 2)}">0.00</span>
                                    </h5>
                                </div>
                                <a href="/cart/checkout" class="btn btn-primary w-100">
                                    <i class="bi bi-credit-card"></i> Proceed to Checkout
                                </a>
                                <a href="/products" class="btn btn-outline-secondary w-100 mt-2">
                                    <i class="bi bi-arrow-left"></i> Continue Shopping
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <th:block layout:fragment="scripts">
        <script>
            console.log("Cart scripts loaded");

            function updateQuantity(cartItemId, newQuantity) {
                console.log("Updating quantity for item " + cartItemId + " to " + newQuantity);
                if (newQuantity < 1) {
                    removeFromCart(cartItemId);
                    return;
                }

                // Add timestamp to prevent caching
                fetch(`/api/cart/items/${cartItemId}?t=${new Date().getTime()}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Cache-Control': 'no-cache'
                    },
                    cache: 'no-store',
                    body: JSON.stringify({ quantity: newQuantity })
                })
                    .then(async response => {
                        if (response.ok) {
                            // Force reload from server
                            window.location.href = window.location.pathname + '?t=' + new Date().getTime();
                        } else {
                            const text = await response.text();
                            console.error("Update failed: " + response.status + " " + text);
                            alert('Failed to update quantity: ' + (text || response.statusText));
                        }
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        alert('Failed to update quantity: ' + error.message);
                    });
            }

            function removeFromCart(cartItemId) {
                console.log("Removing item " + cartItemId);
                if (!confirm('Remove this item from cart?')) {
                    return;
                }

                fetch(`/api/cart/items/${cartItemId}?t=${new Date().getTime()}`, {
                    method: 'DELETE',
                    headers: {
                        'Cache-Control': 'no-cache'
                    },
                    cache: 'no-store'
                })
                    .then(async response => {
                        if (response.ok) {
                            // Force reload from server
                            window.location.href = window.location.pathname + '?t=' + new Date().getTime();
                        } else {
                            const text = await response.text();
                            console.error("Delete failed: " + response.status + " " + text);
                            alert('Failed to remove item: ' + (text || response.statusText));
                        }
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        alert('Failed to remove item: ' + error.message);
                    });
            }
        </script>
    </th:block>

</body>

</html>
